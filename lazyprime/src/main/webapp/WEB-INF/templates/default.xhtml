<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/bootstrap.min.css" />
    <h:outputStylesheet name="css/bootstrap-theme.min.css" />
    <h:outputScript name="js/jquery.min.js"/>
    <h:outputScript name="js/angular.js"/>
    <h:outputScript name="js/angular-route.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
</h:head>
<h:body>
    <div id="container">
        <div id="content"  >
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <ul class="nav nav-tabs nav-justified">
                        <li role="presentation"><a   data-toggle="tab" href="#producto">Productos</a></li>
                        <li role="presentation"><a   data-toggle="tab" href="#proveedores">Proveedores</a></li>
                        <li role="presentation"><a href="#" id="buttonCompras">Compras</a></li>
                        <li role="presentation"><a href="#">Ventas</a></li>
                        <li role="presentation"><a href="#">Facturas</a></li>
                    </ul>
                </div>
            </nav>

            <div class="tab-content">

                <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"/>

                <div class="row tab-pane fade in active" id="producto">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>

            <div class="row tab-pane fade " id="proveedores">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <ui:insert  name="listaProveedores">
                    </ui:insert>
                    <div class="col-md-3"></div>
                </div>
            </div>

            </div>
            <div id="footer">
            </div>
        </div>
    </div>
</h:body>
</html>
