<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="tenplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Listado de Proveedores"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable var="car" value="#{proveedorController.model}" paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" id="carTable" lazy="true">
                <p:column headerText="Id" sortBy="#{car.id}" filterBy="#{car.id}">
                    <h:outputText value="#{car.id}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{car.name}" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>


        </h:form>

    </ui:define>

</ui:composition>
