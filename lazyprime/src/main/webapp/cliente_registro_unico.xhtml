<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:panel id="proyectLabel" header="Agregar Cliente">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="3">

                <h:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" value="#{clientRC.newCliente.name}" label="Nombre" required="true"/>
                <p:message for="nombre" display="icon" />

                <p:commandButton ajax="false" value="Guardar" icon="ui-icon-disk" action="#{clientRC.registerCliente}" />

            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
