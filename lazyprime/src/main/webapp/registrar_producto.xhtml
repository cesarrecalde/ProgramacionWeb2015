
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="tenplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Registro de productos"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="proyectLabel" header="Agregar Producto">
                <p:messages id="messages" />
                <h:panelGrid columns="3">

                    <h:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" value="#{productController.newProduct.nameProduct}" label="Nombre" required="true"/>
                    <p:message for="nombre" display="icon" />

                    <h:outputLabel for="precio" value="Precio:"/>
                    <p:inputText id="precio" value="#{productController.newProduct.precioUnitario}" label="Precio" required="true"/>
                    <p:message for="precio" display="icon" />

                    <h:outputLabel for="cantidad" value="Cantidad: "/>
                    <p:inputText id="cantidad" value="#{productController.newProduct.cantidad}" label="Cantidad" required="true"/>
                    <p:message for="precio" display="icon" />

                    <p:commandButton ajax="false" value="Guardar" icon="ui-icon-disk" action="#{productController.registerProduct}" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
