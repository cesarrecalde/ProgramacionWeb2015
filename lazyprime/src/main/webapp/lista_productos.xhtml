<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        template="tenplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Listado de Productos"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="producto" value="#{productController.productList}" lazy="true">
                <p:column headerText="Id">
                    <h:outputText value="#{producto.id}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{producto.nameProduct}" />
                </p:column>
                <p:column headerText="Precio Unitario">
                    <h:outputText value="#{producto.precioUnitario}" />
                </p:column>
                <p:column headerText="Stock">
                    <h:outputText value="#{producto.cantidad}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
