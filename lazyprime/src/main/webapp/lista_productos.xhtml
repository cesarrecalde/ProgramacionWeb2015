<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        template="tenplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Listado de Productos"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable var="producto" value="#{productController.model}" paginator="true" rows="5"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         selectionMode="single" id="productTable" lazy="true">
                <p:column headerText="Id" sortBy="#{producto.id}" filterBy="#{producto.id}">
                    <h:outputText value="#{producto.id}" />
                </p:column>
                <p:column headerText="Cantidad" sortBy="#{producto.cantidad}" filterBy="#{producto.cantidad}">
                    <h:outputText value="#{producto.cantidad}" />
                </p:column>
                <p:column headerText="Nombre" sortBy="#{producto.nameProduct}" filterBy="#{producto.nameProduct}">
                    <h:outputText value="#{producto.nameProduct}" />
                </p:column>
                <p:column headerText="Precio Unitario" sortBy="#{producto.precioUnitario}" filterBy="#{producto.precioUnitario}">
                    <h:outputText value="#{producto.precioUnitario}" />
                </p:column>
            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
